services:
  redis:
    image: redis:8.0-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-""} # Enable AOF, optional pass from env
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  clickhouse:
    image: clickhouse/clickhouse-server:25.10 # Latest from changelog Oct 2025
    container_name: clickhouse
    ports:
      - "8123:8123" # HTTP for queries
      - "9000:9000" # Native TCP client
    volumes:
      - clickhouse_data:/var/lib/clickhouse # Persist tables
    environment:
      CLICKHOUSE_DB: analytics # Default DB
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-""}
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8123/ping",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 8G # Tune for prod
        reservations:
          memory: 4G

volumes:
  redis_data:
  clickhouse_data:
